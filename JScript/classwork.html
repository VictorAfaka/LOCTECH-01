<!DOCTYPE html>
<html>
<head>
    <title>Simple Login System</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Log In</button>
    </form>

    <p id="message"></p>

    <script>
        // Hardcoded username and password (for demonstration only)
        const hardcodedUsername = 'awesome';
        const hardcodedPassword = 'javascript';

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const message = document.getElementById('message');

            if (usernameInput.value === hardcodedUsername && passwordInput.value === hardcodedPassword) {
                message.textContent = 'Welcome, Login successful!';
            } else {
                message.textContent = 'Incorrect username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
