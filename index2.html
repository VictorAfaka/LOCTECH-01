<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f3f5;
        }
        .header {
            background-color: #7289da;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #677bc4;
        }
        .screenshot {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Discord</h1>
        <p>Your place to talk.</p>
    </div>
    <div class="content">
        <h2>Download Discord Today</h2>
        <p>Communicate with friends, family, and communities across text, voice, and video. Join millions of people using Discord for free.</p>
        <a class="download-button" href="https://discord.com/download">Download Now</a>
    </div>
</body>
</html>
