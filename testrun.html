<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .chat-bubble {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            max-width: 60%;
            margin: 10px;
            position: relative;
        }

        .chat-bubble::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent #007bff;
        }

        .user-bubble {
            background-color: #28a745;
            align-self: flex-end;
        }

        .user-bubble::before {
            left: auto;
            right: -10px;
            border-color: transparent #28a745 transparent transparent;
        }
    </style>
</head>
<body>
    <div class="chat-bubble">Hello there!</div>
    <div class="chat-bubble user-bubble">Hi! How can I help you?</div>
</body>
</html>
